<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>IconFonts Preview Demo -- my-icons</title>
    <meta name="description" content="An Icon Font Generated By webpack-iconfont-plugin-nodejs">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts.css">
    <style>
        .info {
            padding: 0 20px;
        }

        .flex-tb {
            display: flex;
            flex-flow: wrap;
            margin-bottom: 150px;
        }

        .flex-tb > section {
            display: flex;
            flex-flow: column;
            flex: 0 0 240px;
            align-items: center;
            margin-bottom: 50px;
        }

        .flex-tb > section > header {
            height: 30px;
            outline: none;
        }

        .flex-tb i {
            font-size: 40px;
            line-height: 1;
            display: block;
        }

        .flex-tb div:hover {
            position: absolute;
            background: #fff;
            border: 1px solid #ddd;
        }

        .flex-tb div:hover > i {
            font-size: 200px;
        }
        body{
            background: #ddd;
        }
    </style>
<body>
    <div class="info">
        <h3>my-icons (15)</h3>
        <div>Class name prefix: ico-</div>
    </div>
    <hr/>
    <div class="flex-tb">
      
        <section>
            <header contenteditable>ico-bootstrap</header>
            <div><i class="ico-bootstrap"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-css</header>
            <div><i class="ico-css"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-facebook</header>
            <div><i class="ico-facebook"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-geoposition</header>
            <div><i class="ico-geoposition"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-gulp</header>
            <div><i class="ico-gulp"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-html</header>
            <div><i class="ico-html"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-instagram</header>
            <div><i class="ico-instagram"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-linkedin</header>
            <div><i class="ico-linkedin"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-mail</header>
            <div><i class="ico-mail"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-moon</header>
            <div><i class="ico-moon"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-phone</header>
            <div><i class="ico-phone"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-sass</header>
            <div><i class="ico-sass"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-skype</header>
            <div><i class="ico-skype"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-sun</header>
            <div><i class="ico-sun"></i></div>
        </section>
      
        <section>
            <header contenteditable>ico-webpack</header>
            <div><i class="ico-webpack"></i></div>
        </section>
      
    </div>
</body>
</html>
